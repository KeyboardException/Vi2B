<svg width="{{size}}" height="{{size}}" xmlns="http://www.w3.org/2000/svg">
	<rect
		fill="{{color}}"
		height="{{size}}"
		width="{{size}}"
	/>

	<text
		xml:space="preserve"
		text-anchor="middle"
		dominant-baseline="central"
		font-family="Nunito, Arial, sans-serif"
		font-size="{{fontsize}}"
		font-weight="bold"
		y="50%"
		x="50%"
		fill="#FFF"
	>{{letter}}</text>
</svg>
