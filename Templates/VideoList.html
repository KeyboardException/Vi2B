<span class="videoList">
	<div class="thumb">
		{{thumbnail}}
		<span class="length">{{length}}</span>
	</div>

	<div class="right">
		<a href="{{url}}" class="name">{{name}}</a>
		<a class="channel">{{channel}}</a>

		<div class="metadata">
			<span class="views">{{views}} lượt xem</span>
			<dot></dot>
			<span class="uploaded">{{uploaded}}</span>
		</div>
	</div>
</span>
