<span class="videoCard">
	<div class="thumb">
		{{thumbnail}}
		<span class="length">{{length}}</span>
	</div>

	<div class="bottom">
		{{avatar}}
		<span class="details">
			<a href="{{url}}" class="name">{{name}}</a>
			<a href="/channel?u={{username}}" class="channel">{{channel}}</a>

			<div class="metadata">
				<span class="views">{{views}} lượt xem</span>
				<dot></dot>
				<span class="uploaded">{{uploaded}} trước</span>
			</div>
		</span>
	</div>
</span>
